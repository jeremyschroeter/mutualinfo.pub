---
layout: default
---
<html>
    <title>Blog</title>
<body>
    <div id="posts" class="section">
        {% for post in site.posts %}
        <div class="post-row">
            <p class="post-title"
            style="
            display: inline-block;
            font-weight: bold;
            margin-bottom: 0;
            font-size: 22px;
            text-decoration: none;
            ">
                <a href="{{ post.url }}">
                    {% katexmm %}
                    {{ post.title }}
                    {% endkatexmm %}
                </a>
            </p>
            <p class="post-date"
            style="
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.7);
            font-size: 12px;
            font-weight: bold;
            margin-top: 4px;
            margin-bottom: 4px;">
                {{ post.date | date_to_long_string }}
            </p>
        </div>
        <p class="post-subtitle"
        style="
        font-size: 16px;
        margin-top: 0;
        margin-bottom: 25px;
        line-height: 1.5em;">
            {% katexmm %}
            {{ post.subtitle }}
            {% endkatexmm %}
        </p>
        {% endfor %}
    </div>
</body>
</html>
